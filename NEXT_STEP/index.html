


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("photos/11.jpg"); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }

        /* Add additional styles for your content if needed */
        .content {
            text-align: center;
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Content Goes Here</h1>
        <p>Additional content...</p>
    </div>
</body>
</html>
